<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>码用|登陆</title>
		<link href="./Wopop_files/style_log.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="./Wopop_files/style.css">
		<link rel="stylesheet" type="text/css" href="./Wopop_files/userpanel.css">
		<link rel="stylesheet" type="text/css" href="./Wopop_files/jquery.ui.all.css">
	</head>
	<body class="login" mycollectionplug="bind">
		<div class="login_m">
			<div class="login_logo"><img src="../assets/images/logo.png.png" width="196" height="69"></div>
			<div class="login_boder">

				<div class="login_padding" id="login_model">

					<h2>用户名</h2>
					<label>
						<input type="text" id="login-name" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}"
						 onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="">
					</label>
					<h2>密码</h2>
					<label>
						<input type="password" name="textfield2" id="login-key" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}"
						 onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="">
					</label>
					<p class="forgot"><a id="iforget" href="javascript:void(0);">忘记密码?</a></p>
					<div class="rem_sub">
						<div class="rem_sub_l">
							<input type="checkbox" name="checkbox">
							<label for="checkbox">记住密码</label>
						</div>
						<label>
							<input type="submit" class="sub_button" name="button" id="login-btn" value="登陆" style="opacity: 0.7;">
						</label>
					</div>
				</div>

				<div class="copyrights">Collect from <a href="http://www.cssmoban.com/">Websites</a></div>

				<div id="forget_model" class="login_padding" style="display:none">
					<br>

					<h1>Forgot password</h1>
					<br>
					<div class="forget_model_h2">(Please enter your registered email below and the system will automatically reset
						users’ password and send it to user’s registered email address.)</div>
					<label>
						<input type="text" id="usrmail" class="txt_input txt_input2">
					</label>
					<div class="rem_sub">
						<div class="rem_sub_l">
						</div>
						<label>
							<input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now" style="opacity: 0.7;">
							　　　
							<input type="submit" class="sub_button" name="button" id="denglou" value="Return" style="opacity: 0.7;">　　
						</label>
					</div>
				</div>
				<!--login_padding  Sign up end-->
			</div>
			<!--login_boder end-->
		</div>
		<!--login_m end-->
	</body>
	<script type="text/javascript" src="../assets/js/cookie.js"></script>
	<script type="text/javascript">
		var oLname = document.getElementById("login-name");
		var oLkey = document.getElementById("login-key");
		var oLbtn = document.getElementById("login-btn");

		//添加按钮点击事件，点击文本框取值并连接 ( val =  用户名+密码 )（1） 
		oLbtn.onclick = function(argument) {
			var val = oLname.value + ":" + oLkey.value;
			if (getCookie("bank")) { //从bank的cookie中取出库的信息，并分成数组(2)
				var arrBank = getCookie("bank").split("_");
				var boo = false;
				for (var i = 0; i < arrBank.length; i++) {
					if (val == arrBank[i]) {
						boo = true;
					}
				}
				if (boo == true) {
					setCookie("user", val);
					alert("登陆成功");
					window.location.href = "index.html";
				} else {
					alert("用户名密码错误");
				}

			}

		}
	</script>

</html>
