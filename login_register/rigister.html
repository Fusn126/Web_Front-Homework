<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>码用|注册</title>
		<link href="./Wopop_files/style_log.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="./Wopop_files/style.css">
		<link rel="stylesheet" type="text/css" href="./Wopop_files/userpanel.css">
		<link rel="stylesheet" type="text/css" href="./Wopop_files/jquery.ui.all.css">
	</head>
	<body class="login" mycollectionplug="bind">
		<div class="login_m">
			<div class="login_logo"><img src="../assets/images/logo.png.png" width="196" height="69"></div>
			<div class="login_boder">

				<div class="login_padding" id="login_model">

					<h2>用户名</h2>
					<label>
						<input type="text" id="name" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}"
						 onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="">
					</label>
					<h2>密码</h2>
					<label>
						<input type="password" name="textfield2" id="key" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}"
						 onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="">
					</label>
					<div class="rem_sub">
						<label>
							<input type="submit" class="sub_button" name="button" id="btn" value="注册" style="opacity: 0.7;">
						</label>
					</div>
				</div>

				<div class="copyrights">Collect from <a href="http://www.cssmoban.com/">Websites</a></div>
				<!--login_padding  Sign up end-->
			</div>
			<!--login_boder end-->
		</div>
		<!--login_m end-->
	</body>
	<script type="text/javascript">
	      var strName = document.getElementById("name");
	      var strKey = document.getElementById("key");
	      var oBtn = document.getElementById("btn");
	      oBtn.onclick = function () {
	      	  var val = strName.value+":"+strKey.value;//把名字和密码连起来
	      	  setCookie("user", val  );//存放到当前用户中，
	          
	          //先判断之前是否存在bank
	      	  if(getCookie("bank")){
	      	  	var bankVal =  getCookie("bank")+"_"+val;
	      	  }else {
	      	  	var bankVal =  val;
	      	  }
	      	   //存放到库中
	           setCookie("bank", bankVal, 100);
	          //跳转到首页
	      	 
	      	  window.location.href = "index.html";
	      }
	</script>
	<script type="text/javascript" src="/assets/js/cookie.js"></script>
</html>
